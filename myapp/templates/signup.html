<h1>User Registartion Form</h1>
<hr/>
<form method="POST">
     {% csrf_token %}
<table border="1">
    <tr>
        <td><b>Type Of User</b></td>
        <td><input type="radio" value="Patient" name="Usertype" required>Patient <br>
        <input type="radio" value="Doctor" name="Usertype" required>Doctor</td>
    </tr>

    <tr>
        <td>First Name</td>
        <td><input type="text" placeholder="Enter FirstName" name="FirstName" required></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" placeholder="Enter LastName" name="LastName" required></td>
    </tr>
    <tr>
   <tr>
    <td>Profile picture</td>
    <td><input type="file"  accept="profile_imgs/" name="image" ></td>
   </tr>
    <tr>
        <td>User Name</td>
        <td><input type="text" placeholder="Enter Username" name="UserName" required></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" placeholder="Enter Email" name="Email" required></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="text" placeholder="Enter Password" name="Password1" required></td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td><input type="text" placeholder="Enter Your Password Again" name="Password2" required></td>
    </tr>
    <tr>
        <td>Adress</td>
        <td>
            <input type="text" placeholder="Enter line1" name="Line1" required><br>
            <input type="text" placeholder="Enter City" name="City" required><br>
            <input type="text" placeholder="Enter State" name="State" required><br>
            <input type="text" placeholder="Enter Pincode" name="Pincode" required>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><button type="submit">SignUp</button></td>
    </tr>
</table>
{% if messages %}
{% for msg in messages %}
<b>{{msg}}</b>
{% endfor %}
{% endif %}
</hr>
<h1><b><em>If You Already a member<a href="{% url 'Loginpage' %}">  LogIn  </a></em></b></h1>
</form>
